{% extends 'base.html' %}

{% block head %}
 
{% endblock %}

{%block body%}
  <button><a href="/signin">Sign In</a></button>

  <form id="form" action="/">
    <div class="choose-orders">
      <h3>Choose your orders</h3>
      <table class="product-table">
        <thead>
          <tr>
            <th>Select</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </thead>
        </tr>
        <tbody>
          <tr>
            <div class="input-control">
              <td><input type="checkbox" class="item-checkbox error" id="cd1" name="cd1" value="cd1" /></td>
              <td><label for="cd1"> Jimmy Swaggart CD </label></td>
              <td><span class="item-price" data-price="20">$20</span></td>
              <td>
                <select name="quantity" class="quantitySelect error">
                  <option value="">Select Quantity</option>
                </select>
              </td>
            </div>
          </tr>
          <tr>
            <div class="input-control">
              <td><input type="checkbox" class="item-checkbox error" id="cd2" name="cd2" value="cd2" /></td>
              <td><label for="cd2"> Bill Gaither CD </label>
              </td>
              <td><span class="item-price" data-price="20">$20</span>
              </td>
              <td>
                <select name="quantity" class="quantitySelect error">
                  <option value="">Select Quantity</option>
                </select>
              </td>
            </div>
          </tr>
          <tr>
            <div class="input-error">
              <td>
                <input type="checkbox" class="item-checkbox error" id="dvd1" name="dvd1" value="dvd1" />
              </td>
              <td>
                <label for="dvd1"> Collingsworth Family DVD </label>
              </td>
              <td><span class="item-price" data-price="40">$40</span></td>
              <td>
                <select name="quantity" class="quantitySelect error">
                  <option value="">Select Quantity</option>
                </select>
              </td>
            </div>
          </tr>
          <tr>
            <div class="input-control">
              <td>
                <input type="checkbox" class="item-checkbox error" id="dvd2" name="dvd2" value="dvd2" />
              </td>
              <td><label for="dvd2"> The Hoppers DVD </label></td>
              <td><span class="item-price" data-price="40">$40</span></td>
              <td>
                <select name="quantity" class="quantitySelect error">
                  <option value="">Select Quantity</option>
                </select>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <button type="submit">Submit</button>
  </form>
  
{% endblock %}
